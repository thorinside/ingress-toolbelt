buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.1'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    mavenLocal()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 18
    }
}

dependencies {
    compile('com.doomonafireball.betterpickers:library:1.3.2') {
//        exclude module: "support-v4"
    }
    compile('de.psdev.licensesdialog:licensesdialog:1.2.1-SNAPSHOT') {
  //      exclude module: "support-v4"
    }
    compile 'com.android.support:appcompat-v7:18.0.0+'
    compile 'com.google.android.gms:play-services:3.2.25'
    compile 'com.google.maps.android:android-maps-utils:0.1+'
    compile 'com.android.support:support-v4:18.0.0+'
    compile 'com.google.code.gson:gson:2.2.4+'
    compile 'com.squareup:otto:1.3.3'
    compile 'com.j256.ormlite:ormlite-android:4.43+'
}
